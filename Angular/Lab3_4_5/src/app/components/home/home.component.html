<div class="container mt-4">
  <h2>Our Products</h2>
  <div class="row">
    @for (product of products; track product.id) {
    <div class="col-md-4 mb-4">
      <div class="card">
        <img
          [src]="product.thumbnail"
          class="card-img-top"
          [alt]="product.title"
        />

        <div class="card-body">
          @if (product.stock) {
          <span class="bg-primary badge badge-primary"
            >In Stock {{ product.stock }}</span
          >
          } @else {
          <div class="bg-danger badge badge-primary">Out of Stock</div>
          }
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">
            {{ product.description | slice : 0 : 100 }}...
          </p>
          <p class="card-text">
            <strong>Price: ${{ product.price }}</strong>
            <span class="text-muted ms-2">Rating: {{ product.rating }}/5</span>
          </p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/product', product.id]" class="btn btn-primary"
              >View Details</a
            >
            <button (click)="addToCart(product)" class="btn btn-success">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
